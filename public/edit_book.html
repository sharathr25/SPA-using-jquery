
<html>
        <head>
            <title>
                UPDATE BOOK
            </title>
            <!-- Latest compiled and minified CSS -->
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
            <!-- jQuery library -->
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
            <!-- Latest compiled JavaScript -->
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
            <script src="books.js"></script>
        </head>
        <body>
            <center><h1>UPADATE BOOK</h1></center>
            <form class="form-horizontal" action="#">
                <div class="form-group">
                  <label class="control-label col-sm-2" for="title">TITLE:</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="title" placeholder="Enter title" name="title">
                  </div>
                </div>
                <div class="form-group">
                  <label class="control-label col-sm-2" for="subtitle">SUBTITLE:</label>
                  <div class="col-sm-10"> 
                    <input type="text" class="form-control" id="subtitle" name="subtitle" placeholder="Enter sub-title">
                  </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="publishedon">PUBLISHED ON:</label>
                    <div class="col-sm-10"> 
                        <input type="date" class="form-control" id="publishedon" name="publishedon" placeholder="published-on">
                    </div>
                </div>
                 <div class="form-group">
                    <label class="control-label col-sm-2" for="publisher">PUBLISHER:</label>
                    <div class="col-sm-10"> 
                        <input type="text" class="form-control" id="publisher" name="publisher" placeholder="Enter publisher">
                    </div>
                </div>
                 <div class="form-group">
                    <label class="control-label col-sm-2" for="pages">PAGES:</label>
                    <div class="col-sm-10"> 
                        <input type="number" class="form-control" id="pages" name="pages" placeholder="Enter pages">
                    </div>
                </div>
                 <div class="form-group">
                    <label class="control-label col-sm-2" for="description">DESCRIPTION:</label>
                    <div class="col-sm-10"> 
                        <input type="text" class="form-control" id="description" name="description" placeholder="Enter description">
                    </div>
                </div>
                </div>
                <div class="form-group"> 
                  <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-success">SUBMIT</button>
                    <a href="books.html"><button type="button" class="btn btn-warning">DISCARD</button></a>
                  </div>
                </div>
              </form>
        </body>
    </html>
